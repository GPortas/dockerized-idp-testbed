<VirtualHost *:80>
    ServerName https://localhost:443
    UseCanonicalName On

    <Location /shib.xhtml>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        require shib-session
    </Location>

    <Location /Shibboleth.sso>
        Satisfy Any
        Allow from all
    </Location>
</VirtualHost>
